<script type="text/javascript">

    var a =10  , b="10" ,c=a/b;

    var xyz={
        name : "sanjana",
        age : 19
    };

    document.write(`a = ${a+b}`)        //1010
    document.write(`<br>a*b = ${a*b}`)    //100
    document.write(`<br>a/b = ${a/b}`)    //1
    document.write(`<br>a-b = ${a-b}`)    //0
    document.write(`<br>xyz = ${xyz}`)    //
    document.write(`<br>`)
    document.write(typeof(a))
    console.log(typeof(a))              //number
    console.log(typeof(b))              //string
    console.log(typeof(a+b))            //string
    console.log(typeof(a*b))            //number
    console.log(typeof(xyz))            //object

</script>
