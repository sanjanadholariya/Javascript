<!-- Write a javascript Program to find gross salary.(compulsory user input)  Ex. Base Salary: 100 RS, HRA=10%, DA=5%, TA=8%. -->

<h1 id="gross"></h1>

<script type="text/javascript">

    var base_salary = parseInt(prompt("Enter your base salary :- "))

    var HRA = ((base_salary * 10)/100);

    var DA = ((base_salary * 5)/100);

    var TA = ((base_salary * 8)/100);

    var gross_salary = base_salary + HRA + DA + TA ;

    document.getElementById('gross').innerHTML = `Gross salary :- ${gross_salary}`

</script>
