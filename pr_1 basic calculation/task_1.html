<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->


<h1 id="add"></h1>
<h1 id="sub"></h1>
<h1 id="multi"></h1>
<h1 id="div"></h1>

<script type="text/javascript">

        var a = parseInt(prompt("Enter a :- "))
        var b = parseInt(prompt("Enter b :- "))

        document.getElementById('add').innerHTML=`addition = ${a+b}`
        document.getElementById('sub').innerHTML=`subtraction = ${a-b}`
        document.getElementById('multi').innerHTML=`multiplication = ${a*b}`
        document.getElementById('div').innerHTML=`division = ${a/b}`

</script>
