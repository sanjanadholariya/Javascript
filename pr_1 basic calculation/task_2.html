<!-- Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->


<h1 id="swap"></h1>

<script type="text/javascript">

    var a = parseInt(prompt("Enter the value of a:- "))
    var b = parseInt(prompt("Enter the value of b :- "))

    a = a+b;
    b = a-b;
    a = a-b;

    document.getElementById('swap').innerHTML = `After swap :- <br> a = ${a} <br> b = ${b}`


</script>
