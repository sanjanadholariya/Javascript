<!-- Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input) formula : c * 9/5 + 32 -->

<h1 id="temp"></h1>

<script type="text/javascript">
  var c = parseInt(prompt("Enter the Celsius :-  "));

  var f = (c * 9) / 5 + 32;

  document.getElementById("temp").innerHTML = `Fahrenheit = ${f}`;
</script>
