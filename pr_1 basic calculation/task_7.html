<!-- Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->

<h1 id="RTI"></h1>

<script type="text/javascript">

    var p = parseInt(prompt("Enter the principle :- "))
    var r = parseFloat(prompt("Enter the rate of interest :- "))
    var n = parseFloat(prompt("Enter number of years :-"))

    document.getElementById('RTI').innerHTML=`Rate of Interest is :- ${((p * r  * n) / 100)}`

</script>
