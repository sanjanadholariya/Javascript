<!-- 1.Write a JavaScript program to check number positive and negative? (using simple function) -->


<script type="text/JavaScript">

//  TNRN 

const checknumber = () => {
    let a = -2;
    if(a<0){
        document.write(`<h1>This number is negative...!</h1>`);
    }
    else if(a>0){
        document.write(`<h1>This number is positive...!</h1>`);
    }
    else{
        document.write(`<h1>This number is zero...!</h1>`);
    }
    
}
checknumber();


</script>
