<!-- 1.Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script type="text/JavaScript">

    // TSRN

    const checknumber = (a) =>{
        if(a<0){
            document.write(`<h1>This number is negative...!</h1>`);
        }
        else if(a>0){
            document.write(`<h1> ${a}This number is positive...!</h1>`);
        }
        else{
            document.write(`<h1>This number is zero...!</h1>`);
        }
    }
    checknumber(10)
</script>
