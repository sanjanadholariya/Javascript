<script type="text/JavaScript">

    // TNRS

    const checknumber = () =>{
        let a = 20;
        if(a<0){
            return "This number is negative...!";
        }
        else if(a>0){
            return " ${a}This number is positive...!";
        }
        else{
            return "This number is zero...!";
        }
    }
    
    document.write(`<h1>${checknumber()}</h1>`);
</script>
