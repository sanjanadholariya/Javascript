<!-- 1.Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script type="text/JavaScript">

    // TSRS

    const checknumber = (a) =>{
        if(a<0){
            return "This number is negative...!";
        }
        else if(a>0){
            return "This number is positive...!";
        }
        else{
            return "This number is zero...!";
        }
    }
    
    document.write(`<h1>${checknumber(-40)}</h1>`);
</script>
