<!-- 2. Write a JavaScript program to find max of 5 number using nested if. -->

<script type="text/javascript">

    // TNRN

    const max = () =>{

        let a = parseInt(prompt("Enter a :- "));
        let b = parseInt(prompt("Enter b :- "));
        let c = parseInt(prompt("Enter c :- "));
        let d = parseInt(prompt("Enter d :- "));
        let e = parseInt(prompt("Enter e :- "));

        if(a>b){
            if(a>c){
                if(a>d){
                    if(a>e){
                        document.write(`<h1>A ${a} is max..!</h1>`);
                    }else{
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                }
                else{
                    if(d>e){
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                    else{
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                }
            }else{
                if(c>d){
                    if(c>e){
                        document.write(`<h1>C ${c} is max..!</h1>`);
                    }
                    else{
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                }
                else{
                    if(d>e){
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                    else{
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                }
            }
        }else{
            if(b>c){
                if(b>d){
                    if(b>e){
                        document.write(`<h1>B ${b} is max..!</h1>`);
                    }
                    else{
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                }
                else{
                    if(d>e){
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                    else{
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                }
            }
            else{
                if(c>d){
                    if(c>e){
                        document.write(`<h1>C ${c} is max..!</h1>`);
                    }
                }
                else{
                    if(d>e){
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                    else{
                        document.write(`<h1>E ${e} is max..!</h1>`);
                    }
                }
            }
        }

    }

    max();

    


    
</script>
