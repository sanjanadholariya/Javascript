<!-- 10.Write a JavaScript program to decide that you eligible for voting? (using all function) -->

<script type="text/javascript">

    // TNRS

    const vote = () =>{

        let age = parseInt(prompt("Enter age :- "));

        if(age >= 18){
            return `You can vote...`;
        }
        else{
            return `You can not vote...`;
        }

    }

    document.write(`<h1>${vote()}</h1>`)
    


    
</script>
