<!-- 6.Write a javascript Program to perform a swapping of two variables.(all function use) -->

<script type="text/javascript">

    // TSRS

    const swap = (a,b) =>{

        document.write(`<h1>Before swap :: </h1>`);
        document.write(`<h1>A = ${a}</h1>`);
        document.write(`<h1>B = ${b}</h1>`);

        a = a + b;
        b = a - b;
        a = a - b;

        let ans = ` <h1>After swap :: </h1>
        <h1>A = ${a}</h1>
        <h1>B = ${b}</h1>`

        return ans;

    }

    let a = parseInt(prompt("Enter a :- "));
    let b = parseInt(prompt("Enter b :- "));

    document.write(`<h1>${swap(a,b)}</h1>`)

</script>
