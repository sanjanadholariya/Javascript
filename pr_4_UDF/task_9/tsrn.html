<!-- 9. Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.(using all function) -->

<script type="text/javascript">

    // TSRN

    const triangle = (a,b,c) =>{

        
        if(a+b+c == 180){
            document.write(`<h1>This triangle is valid...!</h1>`);
        }
        else{
            document.write(`<h1>This triangle is not valid...!</h1>`);
        }

    }

    let a = parseInt(prompt("Enter angle 1 :- "));
    let b = parseInt(prompt("Enter angle b :- "));
    let c = parseInt(prompt("Enter angle c :- "));


    triangle(a,b,c);
    


    
</script>
