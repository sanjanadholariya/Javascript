<!--  Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r) -->


<h1 id="area"></h1>

<script type="text/javascript">

    var r = parseFloat(prompt("Enter the radiation of the circle :- "))

    document.getElementById('area').innerHTML = `Area of circle is :- ${3.14 * r * r}`

</script>
