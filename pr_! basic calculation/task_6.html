<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b ) -->

<h1 id="area"></h1>

<script type="text/javascript">

    var b = parseFloat(prompt("Enter the value of base :- "))
    var h = parseFloat(prompt("Enter the value of height :- "))

    document.getElementById('area').innerHTML = `Area of the Triangle is :- ${0.5 * b * h}`

</script>
