<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_system</title>
</head>

<body>
    <h1 align="center">-: Bank System :- </h1>
    <form align="center">
        <label for="">A/C no. :-</label>
        <input type="text" placeholder="Account number" id="acNo">
        <br><br>
        <label for="">A/C type :-</label>
        <input type="text" placeholder="Account type" id="acType">
        <br><br>
        <label for="">Amount :-</label>
        <input type="number" placeholder="Add Amount" id="amt">
        <br><br>
        <input type="button" onclick="Withdraw()" value="Withdraw">
        <input type="button" onclick="Deposit()" value="Deposit">
        <br><br>
        <span id="error"> </span>
    </form>

    <div id="detail" style="display: none;">
        <h2 align="center" style="margin-top: 80px;">-: Account Details :-</h2>
        <table align="center" border="1" cellpadding="10">
            <thead>
                <th>A/C No</th>
                <th>A/C Type</th>
                <th>Total Amount</th>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </div>

</body>
<script type="text/javascript">




    const Deposit = () => {

        let amount = 100000;

        class data {
            constructor(acNo, acType, amt) {
                this.acNo = acNo;
                this.acType = acType;
                this.amt = amt;
            }

            show() {
                let tbl = "";
                tbl += `
                <tr>
                    <td>${this.acNo}</td>    
                    <td>${this.acType}</td>    
                    <td>${amount + this.amt}</td>    
                </tr>
                `
                document.getElementById(`tableData`).innerHTML = tbl;

                let detail = document.getElementById(`detail`);

                detail.style.display = 'block';



            }
        }


        var acNo = document.getElementById(`acNo`).value;
        var acType = document.getElementById('acType').value;
        var amt = parseInt(document.getElementById(`amt`).value);



        if (acNo == "" || acType == "" || isNaN(amt)) {
            let error = document.getElementById(`error`);
            error.style.color = 'red';

            document.getElementById(`error`).innerHTML = "please fill the all field";
            return false;
        }

        let obj = new data(acNo, acType, amt);
        obj.show();


    }


    const Withdraw = () => {

        let amount = 100000;

        class data {
            constructor(acNo, acType, amt) {
                this.acNo = acNo;
                this.acType = acType;
                this.amt = amt;
            }

            show() {
                let tbl = "";
                tbl += `
                        <tr>
                            <td>${this.acNo}</td>    
                            <td>${this.acType}</td>    
                            <td>${amount - this.amt}</td>    
                        </tr>
                        `
                document.getElementById(`tableData`).innerHTML = tbl;

                let detail = document.getElementById(`detail`);

                detail.style.display = 'block';



            }
        }


        var acNo = document.getElementById(`acNo`).value;
        var acType = document.getElementById('acType').value;
        var amt = parseInt(document.getElementById(`amt`).value);

        if (acNo == "" || acType == "" || isNaN(amt)) {
            let error = document.getElementById(`error`);
            error.style.color = 'red';

            document.getElementById(`error`).innerHTML = "please fill the all field";
            return false;
        }

        if (amt > amount) {
            let error = document.getElementById(`error`);
            error.style.color = 'red';

            document.getElementById(`error`).innerHTML = "Insufficient balance";
            return false;
        }

        let obj = new data(acNo, acType, amt);
        obj.show();


    }

</script>


</html>
