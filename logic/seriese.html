  var n = 10;
  end = 16;

  for (var i = 1; i <= 3; i++) {
    document.write(`<h1>${n}</h1>`);

    var m = 11 - n;

    document.write(`<h1>${m}</h1>`);

    if (m + n == 11) {
      document.write(`<h1>${end - (m + n)}</h1>`);
      end--;
    }

    n--;
  }
