<!-- 7.Write javascript program to print multiplication table of any number using while loop.
 -->


<script type="text/javascript">

    let n = parseInt(prompt("Enter the number which you want to table of that number :-"));

    let i = 1; 

    while(i<=10){
        document.write(`<h1>${n} x ${i} = ${i*n}</h1>`);
        i++;
    }

</script>
