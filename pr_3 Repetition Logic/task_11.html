<!-- 11.Write javascript program Check weather num is prime or not using for loop
 -->


<script type="text/javascript">

  var n = parseInt(prompt("Enter the number :- "));
  var prime = 0;

  for (i = 1; i <= n; i++) {

    if (n % i == 0) {

      prime += 1;

    }
  }

  if (prime == 2 || n == 1) {

    document.write(`<h1>This number is prime number. </h1>`);

  } else {

    document.write(`<h1>This number is not prime number.</h1>`);
    
  }
</script>
