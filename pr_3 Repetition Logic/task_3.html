<!-- 3.Write javascript program to print 1 to n and number find odd number using do while loop .
 -->


<script type="text/javascript">

    let n = parseInt(prompt("Enter the number :- "));
    let i =1; 

    while(i<=n){
        if(i%2!=0){
            document.write(`<h1>${i}</h1>`);
        }
        i++;
    }
</script>
