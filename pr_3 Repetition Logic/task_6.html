<!-- 6.Write javascript program to print 1 to n number  and all number sum using do while loop . -->


<script type="text/javascript">

    let n = parseInt(prompt("Enter the number :- "));
    let sum = 0 , i = 1;

    while(i<=n){
        sum += i;
        i++;
    }

    document.write(`<h1>The sum of 1 to ${n} is =  ${sum}</h1>`);


</script>
