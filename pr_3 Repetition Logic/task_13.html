<!-- 13.Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦)
 -->


<script type="text/javascript">

    let n = parseInt(prompt("Enter the length of the fibonacci series  :- "));
    let no1 = 0;
    let no2 = 1;

    document.write(`<h1>${no1}</h1>`);
    document.write(`<h1>${no2}</h1>`);

    for(let i =3; i<=n; i++){
        let no3 = no1 + no2;
        document.write(`<h1>${no3}</h1>`);

        no1 = no2;
        no2 = no3;
    }



</script>
