<!-- 8.Write javascript program to print multiplication table of any number using do while loop. -->



<script type="text/javascript">

    let n = parseInt(prompt("Enter the number of table :- "));
    let i = 1;

    do{
        document.write(`<h1>${n} x ${i} = ${i*n}</h1>`);
        i++;
    }while(i<=10);

</script>
