<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

    <h1 align="center">-: Form Validation :-</h1>

    <table align="center" border="0" style="margin-top: 20px;">
        <tr>
            <td>Name :</td>
            <td><input type="text" id="name"></td>
            <td><span id="nameError"></span></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" id="email"></td>
            <td><span id="emailError"></span></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" id="password"></td>
            <td><span id="passwordError"></span></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="submit" id="btn" onclick="validation()"></td>
        </tr>
    </table>

    <script type="text/javascript" src="./data.js"></script>
    
</body>
</html>
