
<!-- 12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->


<script>

    let a = parseFloat(prompt("Enter the value of first angle :-"));
    let b = parseFloat(prompt("Enter the value of second angle :-"));
    let c = parseFloat(prompt("Enter the value of third angle :-"))

    if(a+b+c === 180){
        document.write(`<h1>This triangle is valid...</h1>`)
    }
    else{
        document.write(`<h1>This triangle is not valid...!</h1>`)
    }

</script>
