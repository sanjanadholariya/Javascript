<!-- 1.Write a JavaScript program to check number positive and negetive? -->



<script type="text/javascript">

    var a = parseInt(prompt("Enter any number :- "))

    if(a>0){
        document.write(`<h1>This number is positive. </h1>`)
    }
    else if(a<0){
        document.write(`<h1>This number is negative.</h1>`)
    }
    else{
        document.write(`<h1>This number is zero(0).</h1>`)
    }


</script>
