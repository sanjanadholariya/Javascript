<!-- 2.Write a JavaScript program to check number even and odd -->

<script type="text/javascript">
  var a = parseInt(prompt("Enter your number :- "));
  
  if (a != 0) {
    if (a % 2 == 0) {
      document.write("<h1>This number is even...!</h1>");
    } else {
      document.write("<h1>This number is odd...!</h1>");
    }
  } else {
    document.write("<h1>Zero(0) is bot divide by any number.</h1>");
  }
</script>
