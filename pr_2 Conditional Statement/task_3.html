<!-- 3.Write a JavaScript program to check year is leap year or not leap year. -->

<script type="text/javascript">

    var a = parseInt(prompt("Enter year :- "))

    if(a%4==0){
        document.write(`<h1> ${a} is leap year...!</h1>`)
    }
    else{
        document.write(`<h1> is not leap year...!</h1>`)
    }

</script>
