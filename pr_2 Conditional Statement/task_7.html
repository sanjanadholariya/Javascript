
<!-- 7. Write a JavaScript program to find month name from month number using switch case. -->

<script type="text/javascript">

    let num = parseInt(prompt("Enter the month number to know the name of the month :- "));

    switch(num){
        case 1:
            document.write(`<h1>${num}. January</h1>`);
            break;
        
        case 2:
            document.write(`<h1>${num}. February</h1>`);
            break;

        case 3:
            document.write(`<h1>${num}. March</h1>`);
            break;

        case 4:
            document.write(`<h1>${num}. April</h1>`);
            break;
        
        case 5:
            document.write(`<h1>${num}. May</h1>`);
            break;
            
        case 6:
            document.write(`<h1>${num}. June</h1>`);
            break;
            
        case 7:
            document.write(`<h1>${num}. July</h1>`);
            break;

        case 8:
            document.write(`<h1>${num}. August</h1>`);
            break;
            
        case 9:
            document.write(`<h1>${num}. September</h1>`);
            break;

        case 10:
            document.write(`<h1>${num}. October</h1>`);
            break;
            
        case 11:
            document.write(`<h1>${num}. November</h1>`);
            break;
            
        case 12:
            document.write(`<h1>${num}. December</h1>`);
            break;    
    }


</script>
