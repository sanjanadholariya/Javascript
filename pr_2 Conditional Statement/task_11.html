
<!-- 11. Write a JavaScript program to create basic calculator using ladder if else. -->


<script type="text/javascript">

    let a = parseInt(prompt("Enter value of a :-"));
    let b = parseInt(prompt("Enter value of b:-"));
    let sign = prompt("Enter sign -> + , - , * , /  as per your choice :-");


    if(sign === '+'){
        document.write(`<h1>Ans = ${a+b}</h1>`);
    }
    else if(sign === '-'){
        document.write(`<h1>Ans = ${a-b}</h1>`);
    }
    else if(sign === '*'){
        document.write(`<h1>Ans = ${a*b}</h1>`);
    }
    else if(sign === '/'){
        document.write(`<h1>Ans = ${a/b}</h1>`);
    }
    

</script>
