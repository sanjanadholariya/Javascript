<div>
    <div id="box" style="width: 100px; height: 100px; background-color: teal;" onmousemove="count()"></div>

    <h1 id="num"></h1>
</div>

<script type="text/javascript">

    let cnt=0;

    const count = () =>{
        cnt++;
        document.getElementById(`num`).innerHTML = `Count :- ${cnt}`;
    }

   



</script>
