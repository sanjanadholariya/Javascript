<div align="center">

    <table>
        <tr>
            <td>Name:-</td>
            <td><input type="password" id="name"></td>
            
        </tr>

        
    </table>

    <button onmouseout="func()">show</button>

    <h1 id="show"></h1>

</div>

<script type="text/javascript">

    const func = () =>{

        let name = document.getElementById(`name`).value;

        document.getElementById(`show`).innerHTML = `${name}`;
    }

</script>
